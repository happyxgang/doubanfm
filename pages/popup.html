<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>豆瓣FM 精美版</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div>
            <div id="player">
                <header><div></div></header>
                <section>
                    <h1>正在获取歌曲，请稍候</h1>
                    <p></p>
                </section>
                <p id="lrc"></p>
                <a target="_blank" id="doubanlink" href=""></a>
                <footer>
                    <div class="left">
                        <a id="love">love</a>
                        <a id="trash">trash</a>
                    </div>
                    <div class="middle">
                        <a id="prev">prev</a>
                        <a id="play">play</a>
                        <a id="next">next</a>
                    </div>
                    <div class="right">
                        <a id="sound">sound</a>
                        <a id="repeat">loop</a>
                    </div>
                </footer>
                <input type="range" value="100" />
                <div id="loading"></div>
                <select id="message"></select>
            </div>
            <div id="list">
                <section></section>
            </div>
        </div>
        <div id="oauth">
            <p>红心兆赫和私人兆赫需要您登录豆瓣FM</p><p>点击确定进入登陆页面</p><p>或点击取消后选择其他频道</p>
            <a href="#">确定</a>
            <a href="#">取消</a>
        </div>

        <a id="left">left</a>
        <a id="right">right</a>
        <script type="text/javascript" charset="utf-8" src="../src/channel.js"></script>
        <script type="text/javascript" src="../src/oop.js"></script>
        <script type="text/javascript" src="../src/zepto.min.js"></script>
        <script type="text/javascript" src="../src/slideshow.js"></script>
        <script type="text/javascript" charset="utf-8" src="../src/popup.js"></script>
    </body>
</html>
