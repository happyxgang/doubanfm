<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>豆瓣FM 精美版</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div>
            <div id="player">
                <header>
                    <progress value="0" max="100"></progress>
                    <h1>正在获取歌曲，请稍候</h1>
                    <p></p>
                </header>
                <section>
                    <a target="_blank" href=""></a>
                    <p></p>
                    <select></select>
                </section>
                <footer>
                    <div class="left">
                        <a id="love">love</a>
                        <a id="trash">trash</a>
                    </div>
                    <div class="middle">
                        <a id="prev">prev</a>
                        <a id="play">play</a>
                        <a id="next">next</a>
                    </div>
                    <div class="right">
                        <a id="sound">sound</a>
                        <a id="repeat">loop</a>
                    </div>
                    <input type="range" value="100" />
                </footer>
            </div>
            <div id="list">
                <section></section>
            </div>
        </div>
        <div id="oauth">
            <form type="post" action="https://www.douban.com/accounts/login">
                <h2>登陆</h2>
                <input type="hidden" name="souce" value="simple" />
                <input type="hidden" name="remember" value="on" />
                <input type="text" name="form_email" placeholder="用户名" required />
                <input type="password" name="form_password" placeholder="密码" required />
                <input type="hidden" name="captcha_id" />
                <input type="text" name="captcha_solution" placeholder="验证码" required />
                <img src="" alt="" />
                <input type="submit" value="登陆" />
                <a href="#">取消</a>
            </form>
            <form type="post" action="http://douban.fm/j/login">
                <h2>登陆</h2>
                <input type="hidden" name="souce" value="radio" />
                <input type="hidden" name="remember" value="on" />
                <input type="text" name="alias" placeholder="用户名" required />
                <input type="password" name="form_password" placeholder="密码" required />
                <input type="hidden" name="captcha_id" />
                <input type="text" name="captcha_solution" placeholder="验证码" required />
                <img src="" alt="" />
                <input type="submit" value="登陆" />
                <a href="#">取消</a>
            </form>
        </div>

        <a id="left">left</a>
        <a id="right">right</a>
        <script type="text/javascript" charset="utf-8" src="../src/channel.js"></script>
        <script type="text/javascript" src="../src/underscore-min.js"></script>
        <script type="text/javascript" src="../src/zepto.min.js"></script>
        <script type="text/javascript" src="../src/backbone-min.js"></script>
        <script type="text/javascript" src="../src/oop.js"></script>
        <script type="text/javascript" src="../src/base64.js"></script>
        <script type="text/javascript" src="../src/slideshow.js"></script>
        <script type="text/javascript" charset="utf-8" src="../src/popup.js"></script>
    </body>
</html>
